<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List | Victor Matias</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main-content">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>

    <section id="content">
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      
      <section id="nova-tarefa">
        <input id="texto-tarefa" type="text" placeholder="Título da tarefa">
        <button id="criar-tarefa">Criar tarefa</button>
      </section>
    
      <ol id="lista-tarefas"></ol>

      <section id="tools">
        <button id="salvar-tarefas">Salvar-tarefas</button>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="remover-selecionado">Remover Selecionado</button>
        <button id="remover-finalizados">Remover finalizadas</button>
        <button id="apaga-tudo">Limpar lista</button>
      </section>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
